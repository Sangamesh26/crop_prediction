<!DOCTYPE html>

<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>CROP RECOMMENDATION SYSTEM</title>
        
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
        <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    </head>

    <body>

        <!-- Website Title -->
    	<div class="container">
            <h2 class='container-heading'><span class="heading_font">Crop Predictor</span></h2>

    	</div>

        <!-- Text Area -->
    	<div class="ml-container">
    		<form action="{{ url_for('predict') }}" method="POST">
                <input class="form-input" type="text" name="nitrogen" placeholder="Nitrogen content"><br>
				<input class="form-input" type="text" name="phosphorus" placeholder="Phosphorus content"><br>
				<input class="form-input" type="text" name="potassium" placeholder="Potassium content"><br>
				<input class="form-input" type="text" name="ph" placeholder="PH value"><br>
				<input class="form-input" type="text" name="rainfall" placeholder="Rainfall"><br>
                <input class="form-input" type="text" name="city" placeholder="City"><br>				

        		<input type="submit" class="my-cta-button" value="Predict">
        	</form>
    	</div>
        <div class="results">
         <h2 style="color:orange;"> {{ prediction }} </h2>
        </div>
        <h3><p style="color:#8b8e72;">Developed by :<br></br>
        Ramsushil Jajee<br>
        Ranjan Kumar A<br>
        Saikiran K<br>
        Sangamesh Kulkarni </p></h3>
    </body>
</html>
